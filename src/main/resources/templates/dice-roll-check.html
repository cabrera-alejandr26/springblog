<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checking Your Guess</title>
</head>
<body>
    <h1>Here's you random number:</h1>
    <p>You guessed <span th:text = "${n}"></span></p>
    <p>The die rolled: <span th:text = "${magicNumber}"></span></p>
    <p th:if=""${check}>You chose poorly...</p>
    <p th:if=""${check}>You guessed correctly...</p>

</body>
</html>
